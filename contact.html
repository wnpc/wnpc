<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us</title>

    <link rel="stylesheet" href="css/about.css">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <header class="header-fixed">

        <div class="header-limiter">
            <!-- <div id="logo"> -->
            <a href="home.html"> <img src="image/logo.png" alt="wnpc" width="75" height="70"></a>
            <!-- </div> -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <div class="header-fixed-placeholder"></div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var showHeaderAt = 150;

            var win = $(window),
                body = $('body');


            if (win.width() > 400) {


                win.on('scroll', function (e) {

                    if (win.scrollTop() > showHeaderAt) {
                        body.addClass('fixed');
                    } else {
                        body.removeClass('fixed');
                    }
                });

            }

        });
    </script>

    <!-- contact us page -->



    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-fome">
            <div class="input-class">
                <input type="text" class="input" placeholder="Your Name" required>
                <input type="email" class="input" placeholder="Your E-mail" required>
                <input type="tel" class="input" placeholder="Phone" required>
                <input type="text" class="input" placeholder="Subject">
            </div>
            <div class="msg">
                <textarea placeholder="Message" cols="30" rows="10"></textarea>
                <button class="btn" type="submit">Send</button>
            </div>
        </div>
    </div>
    <!-- Footer Start -->
    <div class="footer wow fadeIn" data-wow-delay="0.3s">
        <div class="container-fluid">
            <!-- <div class="container"> -->
            <div class="footer-info">
                <div class="footer-logo">
                    <a href="home.html"><img src="image/logo.png" alt="wnpc" width="80" width="80"></a>
                    <a href="https://www.rgpv.ac.in/Departments/ITDept.aspx?Dept=1"><img src="image/soit.png" alt="SOIT"
                            width="80" height="80"></a>
                </div>
                <div class="footer-menu">
                    <p>wnpcsoit@gmail.com</p>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-github-square"></i></a>
                    <a href="#"><i class="fa fa-telegram"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square"></i></a>
                </div>
            </div>
            <!-- </div> -->
            <div class="copyright">
                <p>&copy; WNPC 2021 All Right Reserved </p>
            </div>
        </div>
    </div>
    <!-- Footer End -->
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
